<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
     <p>welcome</p>
     <div class="container">
      <div class="userdata">
        <h3>Before proceeding further let us know about you</h3>
        <label for="name">Enter your  name:</label>
        <input id="name" type="text" required>
        <label for="dob">Date of birth:</label>
        <input  id="dob" type="date" required>
        <select type="input" id="state" required>
            <option >Choose your State</option>
            <option value="">Odisha</option>
            <option value="">West Bengal</option>
            <option value="">Andhra pradesh</option>
            <option value="">New Delhi</option>
            <option value="">Maharastra</option>
        </select>
        <label for="pincode">Pincode:</label>
        <input id="pincode" type="number" required>
        <label for="skills">Skills you know:</label>
        <input id="skills" type="text" required >
        <span id="time"></span>
        <span id="cap">Captcha:</span>
        <label for="captcha">Fill the captcha:</label>
        <input id="captcha" type="text" required>
        <button id="bn" type="submit">SUBMIT</button>
      </div>
      </div>
    
    <script src="script2.js"></script>
</body>
</html>
